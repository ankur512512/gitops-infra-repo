namespace: gitops-prod

resources:
  - ../../base

images:
  - name: ghcr.io/ankur512512/gitops-app-repo
    newTag: main

patches:
  - target:
      kind: Deployment
      name: gitops-app
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/env/0/value
        value: prod

  - path: patch-httproute-hostname.yaml
